<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Postcard Customizer</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <h1 class ="head">Postcard Customizer</h1>
    <form id="postcard-form">
      <div class="postcard">
        <div class="message-section">
          <textarea id="message" placeholder="Write your message..."></textarea>
        </div>
        <div class="right-section">
          <div class="stamp-box" id="stamp-box"></div>
          <textarea id="recipient" placeholder="Recipient's address..."></textarea>
        </div>
      </div>
  
      <div class="form-controls">
        <input type="text" id="stamp" placeholder="Enter stamp ID..." />
        <button type="submit">Add Stamp</button>
        <button type="button" id="view-stamps">View Stamps</button>
      </div>
      <button type="submit" id="submit-button">Send Postcard</button>
    </form>
        <div id="stamp-gallery" class="stamp-gallery"></div>
    </div>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
