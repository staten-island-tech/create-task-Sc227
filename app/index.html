<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Postcard Customizer</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <h1 class ="head">Postcard Customizer</h1>
    <form action ="" class ="form">
      <div id="container-box">
        <textarea id="message" rows="4" cols="30" placeholder="Write your message here..."></textarea>
        <textarea id="recipient" rows="4" cols="30" placeholder="Full Name, Address, Country, Phone"></textarea>
        <textarea id="stamp" cols="30" placeholder="Enter a random number XXXXXXX..."></textarea>
        <button type="submit">Submit</button>
      </div>
    </form>
    <canvas id="canvas" width="800" height="600"></canvas>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
